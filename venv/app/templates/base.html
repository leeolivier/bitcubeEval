<html>
    <head>
        {% if title %}
        <title>{{ title }} - bitcube
        </title>
        {% else %}
        <title> bitcube
        </title>
        {% endif %}
    </head>
    <body>
       <div>
            bitcube:
            <a  href ="{{ url_for('profile') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('user', username=current_user.username) }}">Friends</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li> {{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </body>
</html>
